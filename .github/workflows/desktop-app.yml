name: Desktop App CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'desktop-app/**'
      - '.github/workflows/desktop-app.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'desktop-app/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install npm dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Run TypeScript linting
        working-directory: desktop-app
        run: npm run build

      - name: Run Rust formatting check
        working-directory: desktop-app/src-tauri
        run: cargo fmt -- --check

      - name: Run Rust linting
        working-directory: desktop-app/src-tauri
        run: cargo clippy -- -D warnings

      - name: Run Rust tests
        working-directory: desktop-app/src-tauri
        run: cargo test

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install npm dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Tauri app
        working-directory: desktop-app
        run: npm run tauri build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: desktop-app/src-tauri/target/release/bundle/

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install npm dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Tauri app
        working-directory: desktop-app
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: desktop-app/src-tauri/target/release/bundle/

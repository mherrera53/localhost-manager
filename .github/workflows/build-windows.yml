name: Build Windows Release

on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop-app/src-tauri

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Tauri app
        working-directory: desktop-app
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: localhost-manager-windows-nsis
          path: desktop-app/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: localhost-manager-windows-msi
          path: desktop-app/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/src-tauri/target/release/bundle/nsis/*.exe
            desktop-app/src-tauri/target/release/bundle/msi/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
